apply plugin: 'com.android.application'

android {

    compileSdkVersion 30
    defaultConfig {
        applicationId "es.gob.afirma"
        minSdkVersion 19
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 20
        versionName "1.7.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    packagingOptions {
        pickFirst 'ACRAIZ-SHA2.crt'
    }

    // Los otros proyectos de Afirma tienen dependencias que entran en conflicto
    // con las clases de Android, silenciamos los errores hasta que se arreglen
    lintOptions {
        checkReleaseBuilds false
    }
}

repositories {
    mavenLocal()
    google()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation ('es.gob.afirma.jmulticard:jmulticard-android:1.7') {
        exclude(module: 'support-v4')
        exclude(module: 'android')
        exclude (group: 'es.gob.afirma.jmulticard')
    }
    implementation 'es.gob.afirma.jmulticard:jmulticard-jse:1.7'

    implementation('es.gob.afirma:afirma-crypto-pdf:1.7.1') {
        exclude(module: 'afirma-lib-itext')
    }
    implementation 'es.gob.afirma.lib:afirma-lib-itext-android:1.3'
    implementation 'es.gob.afirma:afirma-core:1.7.1'
    implementation ('es.gob.afirma:afirma-core-keystores:1.7.1') {
        exclude(group: 'es.gob.afirma.jmulticard')
    }
    implementation 'es.gob.afirma:afirma-crypto-cades:1.7.1'
    implementation 'es.gob.afirma:afirma-crypto-cadestri-client:1.7.1'
    implementation 'es.gob.afirma:afirma-crypto-xadestri-client:1.7.1'
    implementation 'es.gob.afirma:afirma-crypto-padestri-client:1.7.1'
    implementation 'es.gob.afirma:afirma-crypto-cades-multi:1.7.1'
    implementation 'es.gob.afirma:afirma-crypto-core-pkcs7:1.7.1'
    implementation 'es.gob.afirma:afirma-crypto-core-pkcs7-tsp:1.7.1'


    def fragment_version = "1.3.5"

    // Java language implementation
    implementation "androidx.fragment:fragment:$fragment_version"
}
